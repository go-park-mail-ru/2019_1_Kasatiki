addons:
  ssh_known_hosts: advhater.ru
install: true
language: go
go:
- 1.12.5

script: 
-scp -r $TRAVIS_BUILD_DIR/  evv@advhater.ru:/home/evv_bmstu/advhater-production
before_install:
- openssl aes-256-cbc -K $encrypted_b211eb00f26e_key -iv $encrypted_b211eb00f26e_iv
  -in id_rsa.enc -out ./id_rsa -d
- eval "$(ssh-agent -s)"
- chmod 600 id_rsa
- ssh-add id_rsa
- head id_rsa
