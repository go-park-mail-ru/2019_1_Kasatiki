server {
    listen 443 ssl http2;
    ssl on;
    ssl_certificate /home/vv/projects/advhater/2019_1_Kasatiki/cert/certificate.crt;
    ssl_certificate_key /home/vv/projects/advhater/2019_1_Kasatiki/cert/private.key;

    server_name advhater.ru;
    access_log  /var/log/nginx/example.log;

    gzip on;
    gzip_comp_level    5;
    gzip_min_length    256;
    gzip_proxied       any;
    gzip_vary          on;

    gzip_types
    application/atom+xml
    application/javascript
    application/json
    application/ld+json
    application/manifest+json
    application/rss+xml
    application/vnd.geo+json
    application/vnd.ms-fontobject
    application/x-font-ttf
    application/x-web-app-manifest+json
    application/xhtml+xml
    application/xml
    font/opentype
    image/bmp
    image/svg+xml
    image/x-icon
    text/cache-manifest
    text/css
    text/plain
    text/vcard
    text/vnd.rim.location.xloc
    text/vtt
    text/x-component
    text/x-cross-domain-policy;

    location /static/ {
	access_log          off;
        log_not_found       off;
        server_tokens       off;
        autoindex           off;
        sendfile            on;
        sendfile_max_chunk  20m;
        tcp_nopush          on;
        tcp_nodelay         on;
        keepalive_timeout   65;
        add_header          Cache-Control  "public";
        expires             max;
        fastcgi_hide_header Set-Cookie;
	root /home/vv/projects/advhater/2019_1_Kasatiki;
    }

    location / {
        proxy_pass http://127.0.0.1:8080;
        proxy_set_header Host $server_name;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }
  }

server {
    listen 80 default_server;
    listen [::]:80 default_server;
    server_name advhater.ru www.advhater.ru;
    return 301 https://$server_name$request_uri;
}
